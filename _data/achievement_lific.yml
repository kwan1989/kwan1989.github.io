- layout: left
  name: shover(Kafka producer send) 라이브러리 개발
  link: /projects/라이픽_카프카_프로듀서.pdf
  github: https://github.com/mertyn88/lific-shover
  quote: >
    라이픽 Java 백엔드 도메인에서 사용하는 kafka producer 라이브러리.
  description: |
    * Spring framework를 사용하지 않고 개발
    * 스키마레지스트리를 통한 무결성 검증이 성공한 데이터만 topic에 producer
    * 네트워크 예외가 발생할 경우, 로컬 파일스토리지에 fileCallback 저장 ( Rolling )
    * 도메인별 필요 컬럼 값 모델링 정의
    * 메소드별 주석을 통해 사용법을 공유하기 위해 빌드시 주석이 남도록 처리

