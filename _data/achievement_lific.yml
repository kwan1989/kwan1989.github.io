- layout: left
  name: 검색 - 사전관리자 웹 개발
  link: /projects/라이픽_사전관리자.pdf
  github: https://github.com/mertyn88/lific-search-manager
  quote: >
    검색서비스와 연관된 기능을 관리하는 운영자 웹 서비스
  description: |
    * 사전별 조회, 삽입, 수정, 삭제에 대한 기능을 수행하는 페이지 구현 ( UI + 기능 )
    * 기능 이벤트 발생시 History 내역을 남길 수 있도록 처리
    * 대시보드를 통해 월별 변경되는 사전키워드 통계 확인 ( 차트 )
    * 대시보드에 색인서버와 검색API에 변경되는 사전 정보를 배포할 수 있는 기능
    * 대시보드에 현재 상태의 사전정보를 다운로드하는 기능

- layout: left
  name: 검색 - API 개발
  link: /projects/라이픽_검색API.pdf
  github: https://github.com/mertyn88/lific-search-api
  quote: >
    라이픽에서 취급하는 업체, 상품, 스탭정보에 대해 여러 조건의 검색서비스가 가능하도록 검색요청을 하는 서비스
  description: |
    * 멀티프로젝트 개발 ( common \| consumer \| root )
    * 내부 도메인의 검색요청을 처리하는 root 모듈 개발
    * 전시도메인에서 요청하는 파라미터의 의한 검색 결과값을 전달
    * 통합검색시 쓰레드 처리

