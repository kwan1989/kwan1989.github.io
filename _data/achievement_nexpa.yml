- layout: left
  name: 주차유도 솔루션 클라우드 전환
  link: https://docs.google.com/presentation/d/1_r6xzHTY85yw_139g1KgtAO6RUK_snhSpDSPQ29cC60/edit?usp=sharing
  quote: >
    주차유도 솔루션 클라우드 전환하면서 스마트 카메라와의 연동 서버 개발
  description: |
    * 넥스파시스템 주차유도 솔루션 클라우화 통합서버 개발
    * 기존 카메라(영상/이미지) → 로컬서버 영상/이미지 번호인식에서 클라우드 서버 운영 
    * 사내 주차유도 솔루션의 통합 REST 서버 개발
    * 번호인식 비즈니스 로직 구현
    * 등록 되어 있는 클라이언트와 유저만 서버와 통신 가능
    * IP Filter
    * 스마트 카메라와의 직접적인 구현
  environment: >
    프로젝트 개발 Version
  version: |
    * Java Version : <b>amazon corretto-11</b>
    * Spring boot Version : <b>2.3.4 RELEASE</b>
    * Gradle Version : <b>6.7.0</b>
    * ETC. : <b>Spring MVC, Gradle, PostgreSQL, JPA, QueryDSL, JUnit4</b>

