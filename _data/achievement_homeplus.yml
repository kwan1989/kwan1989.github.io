- layout: left
  name: 상품 수집/색인 배치
  link: /projects/홈플러스_상품수집색인배치.pdf
  quote: >
    홈플러스에서 취급하는 상품에 대해서, 검색이 가능하도록 상품에 대한 정보를 DB Query를 통해서 수집하고 ElasticSearch에 색인
  description: |
    * 멀티프로젝트 개발 ( base \| crawler \| indexer )
    * AS-IS 상품 색인 구조 조사 및 TO-BE 상품 색인 구조 설계
    * Spring Async를 이용한 멀티쓰레드 처리 (일정 사이즈 큐가 쌓이게 되면 CompletableFuture.get()으로 처리 이후 수행)
    * 수집은 json Write, 색인은 json Read
    * 프로세스에서 발생할 수 있는 모든 경우의 수 예외 로깅 처리
    * 프로세스 외부적으로 발생할 수 있는 상황별 Validation 처리
    * 변경되는 상품데이터에 대해서 빠르게 반영할 수 있도록 증분수집/색인 처리(증분상품 기준 수정 날짜)

- layout: left
  name: 검색어 TOP10 배치
  link: /projects/홈플러스_인기검색어배치.pdf
  quote: >
    홈플러스 프론트에서 가장많이 검색되는 TOP10 키워드를 노출
  description: |
    * 검색 결과를 포함한 검색어로 총 누적 카운트 기준
    * 인기검색어의 반영주기는 실시간성을 반영하기 위해, 정해진 시간마다 수행되며 수행시간 - 2시간의 범위로 계산
    * 인기검색어 전처리 방식 반영 ( 형태소분석 토큰 비교에서 공백 및 특수문자 제거로 변경 )
    * 인기검색어 적재 테이블 및 통계 테이블 구조 설계
    * 어드민에서 확정어와 제외어를 통해서 일정부분 개입이 가능
    * 어드민에서 확인할 수 있는 일별, 주별, 월별 처리

- layout: left
  name: 검색 로그 분류 배치 & API
  link:
  quote: >
    홈플러스 프론트를 통한 검색로그를 성공검색어와 실패검색어로 분류 (어드민 확인용)
  description: |
    * 검색결과 건수로 성공검색어, 실패검색어 분류
    * 특정 시간안에 같은 IP로 여러번 검색이 호출된 경우, 어뷰징 또는 로봇으로 판단하여 필터링
    * 어드민에서 확인시 예외를 발생시킬 수 있는 특수문자가 포함된 검색어는 필터링
    * 어드민에서 일간별, 주간별, 월간별 검색로그 횟수를 노출할수 있도록 ES Query처리 (DATE_HISTOGRAM)
    * ES의 timezone(UTC) 계산 (+9시간)
    * 실패검색어를 통해 오타사전 구축