<header class="d-flex flex-column flex-md-row justify-content-center pb-3 mb-5 border-bottom">
  <div class="w-100 text-center">
    <a href="{{ site.github.url }}/" class="d-flex align-items-center justify-content-center text-decoration-none">
      <span class="fs-4 fw-bold">{{ site.title }}</span>
    </a>
    <span>{{ site.description }}</span>
  </div>
  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    {% for item in site.data.settings.menu %}
      <a class="me-3 py-2 text-decoration-none" href="{{ site.github.url }}{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
</header>
